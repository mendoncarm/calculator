<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <script src="java.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ResultsDisplay">
        <div id="resultados">
            <h2 id="conta">2122</h2>
            <h1 id="resultadoConta">1,061</h1>
        </div>
    </div>

    <div id="numbersDisplay">

        <div class="containerFlex">
            <div class="circle grey">
                <h1 class="padraoTexto" id="ac">AC</h1>
            </div>
            <div class="circle grey">
                <h1 class="padraoTexto" id="maismenos">+/-</h1>
            </div>
            <div class="circle grey">
                <h1 class="padraoTexto" id="percent">%</h1>
            </div>
            <div class="circle orange">
                <h1 class="padraoTexto" id="dividido">รท</h1>
            </div>
        </div>
        <div class="containerFlex">
            <div class="circle">
                <h1 class="padraoTexto" value="7" id="seven">7</h1>
            </div>
            <div class="circle">
                <h1 class="padraoTexto" value="8" id="eight">8</h1>
            </div>
            <div class="circle">
                <h1 class="padraoTexto" value="9" id="nine">9</h1>
            </div>
            <div class="circle orange">
                <h1 class="padraoTexto" value="x" id="vezes">X</h1>
            </div>
        </div>
        <div class="containerFlex">
            <div class="circle">
                <h1 class="padraoTexto" value="4" id="four">4</h1>
            </div>
            <div class="circle">
                <h1 class="padraoTexto" value="5" id="five">5</h1>
            </div>
            <div class="circle">
                <h1 class="padraoTexto" value="6" id="six">6</h1>
            </div>
            <div class="circle orange">
                <h1 class="padraoTexto" value="-" id="less">-</h1>
            </div>
        </div>
        <div class="containerFlex">
            <div class="circle">
                <h1 class="padraoTexto" value="3" id="three">3</h1>
            </div>
            <div class="circle">
                <h1 class="padraoTexto" value="2" id="two">2</h1>
            </div>
            <div class="circle">
                <h1 class="padraoTexto" value="1" id="one">1</h1>
            </div>
            <div class="circle orange">
                <h1 class="padraoTexto" value="+" id="plus">+</h1>
            </div>
        </div>
        <div class="containerFlex">
            <div class="circle" id="zero">
                <h1 class="padraoTexto" value="0" id="ziro">0</h1>
            </div>
            <div class="circle">
                <h1 class="padraoTexto" value="." id="ponto">.</h1>
            </div>
            <div class="circle orange">
                <h1 class="padraoTexto" value="=" id="resultado">=</h1>
            </div>
        </div>

    </div>
</body>
</html>
